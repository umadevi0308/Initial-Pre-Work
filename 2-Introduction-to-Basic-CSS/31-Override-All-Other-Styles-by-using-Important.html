<!--There is onemore lastway called !important to override CSS.In many situations, we use CSS libraries.
 These may accidentally override our CSS. So when you absolutely need to be sure that an element has specific CSS, you can use !important-->
 <style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink !important;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
